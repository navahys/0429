{% extends 'base/base.html' %}

{% block title %}로그인 - 마음챙김 대화{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">로그인</h2>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">이메일</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">비밀번호</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember" class="form-check-input" id="id_remember">
                            <label class="form-check-label" for="id_remember">로그인 상태 유지</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </div>
                        
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                    
                    <div class="text-center mt-4">
                        <p><a href="{% url 'password_reset' %}">비밀번호를 잊으셨나요?</a></p>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p>계정이 없으신가요? <a href="{% url 'register' %}" class="fw-bold">회원가입</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
