{% extends 'base/base.html' %}

{% block title %}비밀번호 재설정 - 마음챙김 대화{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">비밀번호 재설정</h2>
                    
                    <p class="text-muted mb-4">
                        가입한 이메일 주소를 입력하시면, 비밀번호 재설정 링크를 보내드립니다.
                    </p>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post" action="{% url 'password_reset' %}">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_email" class="form-label">이메일</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">재설정 링크 전송</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'login' %}" class="btn btn-link">로그인 페이지로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
